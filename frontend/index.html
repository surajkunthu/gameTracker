<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game Tracker</title>
  </head>
  <body>
    <main>
      <h1>Game Tracker</h1>
      <form></form>
      <div id="searchSection" hidden="true">
        <h2>Search for a Game</h2>
        Name of Game <input type="text" id="searchBar" />
      </div>

      <div id="addSection" hidden="true">
        <h2>Add a Game</h2>
        <form id="gameAddition">
          <label for="gameName">Name </label>
          <input type="text" id="gameName" name="gameName" required />
          <label for="gameScore">Score</label>
          <input type="number" id="gameScore" name="gameScore" />
          <label for="gamePlatform">Platform</label>
          <input type="text" id="gamePlatform" name="gamePlatform" />
          <input type="submit" id="add" value="Add" />
        </form>
      </div>

      <!-- <section id="status"></section> -->
      <button type="submit" id="addGame">Add a new game</button>
      <button type="submit" id="searchGame">Search for a game</button>

      <div id="gamesSection"></div>
    </main>
  </body>
  <script type="module" src="./dist/index.js"></script>
</html>
